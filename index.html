<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Reset all elements to remove default margin and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Style for the container */
      .con {
        display: flex; /* Use flexbox for alignment */
        flex-direction: column; /* Stack elements vertically */
        align-items: center; /* Center items horizontally */
        justify-content: center; /* Center items vertically */
        width: 100%; /* Full width */
        height: 500px; /* Fixed height */
      }

      /* Style for the red box */
      .box {
        height: 50px;
        width: 50px;
        background-color: red; /* Red background */
      }

      /* Paragraph styling */
      p {
        margin-top: 10px; /* Add spacing above the paragraph */
        font-size: 16px; /* Set font size */
        color: #333; /* Dark gray text color */
      }

      /* Button styling */
      .hide {
        margin-top: 10px; /* Add spacing above the button */
        padding: 8px 16px; /* Add padding for a better click area */
        font-size: 14px; /* Set font size */
        border: none; /* Remove default border */
        border-radius: 4px; /* Add rounded corners */
        background-color: #007bff; /* Blue background */
        color: white; /* White text color */
      }
    </style>
  </head>
  <body>
    <!-- this is the main div  -->
    <div class="con">
      <!-- this is the red box  -->
      <div class="box"></div>
      <!-- this is paragraph  -->
      <p>Click to hide this box</p>
      <button class="hide">Hide</button>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"
  ></script>
  <script>
    $(document).ready(function () {
      $(`.hide`).click(function () {
        $(`.box`).hide();
        console.log("hidded");
        $(".hide").dblclick(function () {
          $(".box").show(5000);
        });
      });
    });
  </script>
</html>
